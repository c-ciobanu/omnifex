name: omnifex

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: runner-web
      args:
        - VITE_SERVER_URL=${SERVER_URL:?}
    ports:
      - '3100:80'
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: runner-server
    ports:
      - '3000:3000'
    environment:
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?}
      - BETTER_AUTH_URL=${SERVER_URL:?}
      - CORS_ORIGIN=${WEB_URL:?}
      - DATABASE_URL=${DATABASE_URL:?}
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY:?}
      - QUEUES_DASHBOARD_PASSWORD=${QUEUES_DASHBOARD_PASSWORD:?}
      - REDIS_URL=${REDIS_URL:?}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:?}
      - S3_BUCKET=${S3_BUCKET:?}
      - S3_ENDPOINT=${S3_ENDPOINT:?}
      - S3_MAX_BYTES_UPLOAD_SIZE=${S3_MAX_BYTES_UPLOAD_SIZE:?}
      - S3_REGION=${S3_REGION:?}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:?}
      - TMDB_API_ACCESS_TOKEN=${TMDB_API_ACCESS_TOKEN:?}
