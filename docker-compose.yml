name: omnifex

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: runner-web
      args:
        - VITE_SERVER_URL=${SERVER_URL:?}
    ports:
      - '3100:80'
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: runner-server
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?}
      - BETTER_AUTH_URL=${SERVER_URL:?}
      - CORS_ORIGIN=${WEB_URL:?}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/omnifex
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY:?}
      - QUEUES_DASHBOARD_PASSWORD=${QUEUES_DASHBOARD_PASSWORD:?}
      - REDIS_URL=valkey:6379
      - S3_ACCESS_KEY_ID=minio
      - S3_BUCKET=omnifex
      - S3_ENDPOINT=minio:9000
      - S3_MAX_BYTES_UPLOAD_SIZE=10485760
      - S3_REGION=us-east-1
      - S3_SECRET_ACCESS_KEY=password
      - TMDB_API_ACCESS_TOKEN=${TMDB_API_ACCESS_TOKEN:?}

  postgres:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_DB: omnifex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - omnifex-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d omnifex" ]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9-alpine
    volumes:
      - omnifex-valkey-data:/data
    healthcheck:
      test: [ "CMD-SHELL", "valkey-cli ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: password
    volumes:
      - omnifex-minio-data:/data
    healthcheck:
      test: [ "CMD-SHELL", "mc ready local" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  omnifex-postgresql-data:
  omnifex-valkey-data:
  omnifex-minio-data:
