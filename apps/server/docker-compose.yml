name: omnifex-server

services:
  valkey:
    image: valkey/valkey:9-alpine
    ports:
      - "6379:6379"
    volumes:
      - omnifex-valkey-data:/data
    healthcheck:
      test: [ "CMD-SHELL", "valkey-cli ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  omnifex-valkey-data:
